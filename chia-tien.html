
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>SM TEAM</title>
  <style>
    body {

      margin: 0;

    .section {

    input, button, select {

    button {

    }
    button:hover {

    table {

    th, td {

    }
    th {

    }
    label {

    }
    h2 {

      margin-top: 30px;
    }
    .right ul {
      list-style: none;
      padding: 0;
      margin-bottom: 10px;
    }
    .right li {
      margin-bottom: 5px;
      background: #ffe6f0;
      padding: 6px 8px;

      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .right li button {
      width: auto;
      padding: 2px 8px;
      background: red;
      color: white;
      border: none;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>üí∏ SM TEAM</h2>
  <div class="container">
    <div class="left">
      <div class="section" id="transactionSection" style="display:none;">
        <label>Ai ƒë√£ tr·∫£ ti·ªÅn?</label>
        <select id="selectedPayer"></select>
        <label>S·ªë ti·ªÅn ƒë√£ tr·∫£ (VNƒê):</label>
        <input type="number" id="paidAmount" placeholder="0">
        <label>Nh·∫≠p s·ªë ti·ªÅn t·ª´ng ng∆∞·ªùi tham gia chia:</label>
        <div id="splitInputs"></div>
        <button onclick="submitTransaction()">‚ûï Th√™m l·∫ßn chia ti·ªÅn</button>
      </div>
      <div class="section">
        <h3>üìä B·∫£ng t·ªïng k·∫øt</h3>
        <table id="summaryTable">
          <thead>
            <tr>
              <th>Th√†nh vi√™n</th>
              <th>ƒê√£ tr·∫£ (VNƒê)</th>
              <th>Ph·∫£i tr·∫£ (VNƒê)</th>
              <th>Ch√™nh l·ªách</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <div class="right">
      <label>Th√†nh vi√™n trong nh√≥m:</label>
      <ul id="memberList"></ul>
      <input type="text" id="newMemberInput" placeholder="T√™n th√†nh vi√™n m·ªõi">
      <button onclick="addMember()">‚ûï Th√™m th√†nh vi√™n</button>
      <button onclick="resetAll()">üóëÔ∏è X√≥a to√†n b·ªô d·ªØ li·ªáu</button>
    </div>
  </div>

  <script>
    let members = [];
    let paid = {};
    let owed = {};

    window.onload = () => {
      const saved = localStorage.getItem("members");
      const savedPaid = localStorage.getItem("paid");
      const savedOwed = localStorage.getItem("owed");

      if (saved) {
        members = JSON.parse(saved);
        paid = savedPaid ? JSON.parse(savedPaid) : {};
        owed = savedOwed ? JSON.parse(savedOwed) : {};
        saveMembers();
      }
    };

    function saveMembers() {
      updateMemberUI();
      showTransactionForm();
      updateTable();
    }

    function updateMemberUI() {
      const list = document.getElementById("memberList");
      list.innerHTML = "";
      members.forEach((name, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          ${name}
          <button onclick="removeMember(${index})">X</button>
        `;
        list.appendChild(li);
      });

      localStorage.setItem("members", JSON.stringify(members));
      localStorage.setItem("paid", JSON.stringify(paid));
      localStorage.setItem("owed", JSON.stringify(owed));
    }

    function addMember() {
      const input = document.getElementById("newMemberInput");
      const name = input.value.trim();
      if (!name) return alert("Vui l√≤ng nh·∫≠p t√™n.");
      if (members.includes(name)) return alert("T√™n ƒë√£ t·ªìn t·∫°i.");

      members.push(name);
      paid[name] = 0;
      owed[name] = 0;
      input.value = "";

      saveMembers();
    }

    function removeMember(index) {
      const name = members[index];
      if (!confirm(`B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a "${name}"?`)) return;

      members.splice(index, 1);
      delete paid[name];
      delete owed[name];

      saveMembers();
    }

    function showTransactionForm() {
      const section = document.getElementById("transactionSection");
      section.style.display = members.length > 0 ? "block" : "none";

      const payerSelect = document.getElementById("selectedPayer");
      const splitDiv = document.getElementById("splitInputs");

      payerSelect.innerHTML = `<option value="">-- Ch·ªçn ng∆∞·ªùi tr·∫£ --</option>`;
      splitDiv.innerHTML = "";

      members.forEach(name => {
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        payerSelect.appendChild(option);

        splitDiv.innerHTML += `
          <label>${name} ph·∫£i tr·∫£ (VNƒê):</label>
          <input type="number" id="split-${name}" placeholder="0">
        `;
      });
    }

    function submitTransaction() {
      const payer = document.getElementById("selectedPayer").value;
      const amount = parseFloat(document.getElementById("paidAmount").value) || 0;

      const participants = [];
      let totalSplit = 0;
      members.forEach(name => {
        const value = parseFloat(document.getElementById(`split-${name}`).value);
        if (value > 0) {
          participants.push({ name: name, amount: value });
          totalSplit += value;
        }
      });

      if (!payer || amount <= 0) {
        alert("Vui l√≤ng ch·ªçn ng∆∞·ªùi tr·∫£ v√† nh·∫≠p s·ªë ti·ªÅn h·ª£p l·ªá.");
        return;
      }

      if (participants.length === 0) {
        alert("Vui l√≤ng nh·∫≠p s·ªë ti·ªÅn cho √≠t nh·∫•t m·ªôt ng∆∞·ªùi tham gia chia.");
        return;
      }

      if (Math.abs(totalSplit - amount) > 0.01) {
        alert("T·ªïng s·ªë ti·ªÅn chia kh√¥ng kh·ªõp v·ªõi s·ªë ti·ªÅn ƒë√£ tr·∫£.");
        return;
      }

      paid[payer] = (paid[payer] || 0) + amount;
      participants.forEach(p => {
        owed[p.name] = (owed[p.name] || 0) + p.amount;
      });

      localStorage.setItem("paid", JSON.stringify(paid));
      localStorage.setItem("owed", JSON.stringify(owed));

      document.getElementById("paidAmount").value = "";
      document.getElementById("selectedPayer").value = "";
      members.forEach(name => {
        document.getElementById(`split-${name}`).value = "";
      });

      updateTable();
    }

    function updateTable() {
      const tbody = document.querySelector("#summaryTable tbody");
      tbody.innerHTML = "";
      members.forEach(name => {
        const pay = paid[name] || 0;
        const owe = owed[name] || 0;
        const diff = pay - owe;
        const color = diff > 0 ? "green" : diff < 0 ? "red" : "black";
        const row = `
          <tr>
            <td>${name}</td>
            <td>${pay.toLocaleString()} ƒë</td>
            <td>${owe.toLocaleString()} ƒë</td>
            <td style="color:${color}">${diff > 0 ? "+" : ""}${diff.toLocaleString()} ƒë</td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    function resetAll() {
      if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a to√†n b·ªô d·ªØ li·ªáu?")) {
        localStorage.clear();
        location.reload();
      }
    }
  </script>
</body>
</html>
